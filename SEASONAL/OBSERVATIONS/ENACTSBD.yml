sources: 
  PRCP:
    driver: seasonalobsdriver
    metadata:
      id_code: 180
    args: 
      observed: https://datalibrary.bmd.gov.bd/SOURCES/.Bangladesh/.BMD/.monthly/.rainfall/.rfe_merged/T/(1%20Jan%20{first_year})/(31%20Dec%20{final_year})/RANGE/T/%28'{target}%20{first_year}-{final_year}%29/seasonalAverage/Y/%28{predictand_extent.south}%29/%28{predictand_extent.north}%29/RANGEEDGES/X/%28{predictand_extent.west}%29/%28{predictand_extent.east}%29/RANGEEDGES/{seasonal_target_length(target)}/mul/-999/setmissing_value/{'%5BX/Y%5D%5BT%5D' + filetype if filetype == 'cptv10.tsv' else 'data.nc'}
      units: mm

  TMEAN: 
    driver: seasonalobsdriver
    metadata:
      id_code: 181
    args:
      observed: https://datalibrary.bmd.gov.bd/SOURCES/.Bangladesh/.BMD/.monthly/.temperature/.tmean/T/(1%20Jan%20{first_year})/(31%20Dec%20{final_year})/RANGE/T/%28'{target}%20{first_year}-{final_year}%29/seasonalAverage/Y/%28{predictand_extent.south}%29/%28{predictand_extent.north}%29/RANGEEDGES/X/%28{predictand_extent.west}%29/%28{predictand_extent.east}%29/RANGEEDGES/-999/setmissing_value/{'%5BX/Y%5D%5BT%5D' + filetype if filetype == 'cptv10.tsv' else 'data.nc'}
      units: degrees Kelvin
  
  TMIN: 
