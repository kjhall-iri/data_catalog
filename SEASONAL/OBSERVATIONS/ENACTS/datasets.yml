sources: 
  
  BANGLADESH:
    driver: intake.catalog.local.YAMLFileCatalog
    description: Enhancing National Climate Services (ENACTS) Dataset for BANGLADESH. The Enhancing National Climate Services initiative, or ENACTS, is led by the International Research Institute for Climate and Society and is a unique, multi-faceted initiative designed to bring climate knowledge into national decision making by improving availability, access to, and use of climate information.
    metadata: 
      iri: https://iri.columbia.edu/resources/enacts/
      info: datalibrary.bmd.gov.bd
      disclaimer: This dataset is downloaded through unencrypted http - we take no responsibility for the contents you receive, be they malware or empty data files. 
      institution: Bandladesh Meteorological Department 
      dlauth_required: False
      extent: [27.025, 20.375, 93.025,  87.675 ] #NSEW
      limits:
        start: '1981-01-01'
        end: -1
    args:
      path: '{{ CATALOG_DIR }}/BANGLADESH.yml'

